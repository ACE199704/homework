<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>基础css css的三种样式方式</title>
    <!-- 第三种形式：外联样式 -->
    <link rel="stylesheet" href="css/style.css">
    <!-- 第二种样式：内联样式 -->
    <style>
        h2 {
            color: green;
        }
    </style>
</head>

<body>

    <h1>Heading No.1</h1>
    <h2>Heading No.2</h2>
    <h3>Heading No.1</h3>
    <p>1.写在标签内</p>
    <p>2.写在style标签内</p>
    <p>3.写在单独的css文件内</p>
    <!-- 第一种形式：行内样式 -->
    <h1 style="color: red;">Heading No.1</h1>
    <h2>Heading No.2</h2>
    <h3>Heading No.1</h3>
</body>

</html>
