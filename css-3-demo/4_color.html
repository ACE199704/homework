<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>颜色的三种不同的表现形式</title>
    <style>
        h1 {
            /* color name */
            color: salmon;
        }

        h2 {
            /* rgb方式 */
            color: rgb(134, 0, 0);
            color: rgba(0, 0, 0, 0.5)
        }

        h3 {
            color: #1a77a5
        }
    </style>
</head>

<body>
    <h1>Heading No.1</h1>
    <h2>Heading No.2</h2>
    <h3>Heading No.3</h3>
</body>

</html>
