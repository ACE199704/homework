<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>符号</title>
</head>

<body>
    <div>
        <p>大家好！！这里有很多很多空格 &nbsp;&nbsp;&nbsp;&nbsp; 呀</p>
        <!--大于和小于 -->
        <p>5 &gt; 2</p>
        <p>5 &#62; 2</p>
        <p>2 &lt; 5</p>
        <p>2 &#60; 5</p>
        <!-- copy right -->
        <p>&copy;</p>
        <p>&reg;</p>
        <!-- 钱的符号 -->
        <p>&cent;</p>
        <p>&yen;</p>
        <p>&euro;</p>
        <p>&pound;</p>
        <!-- 扑克牌的符号 -->
        <p>&spades;</p>
        <p style="color:red">&hearts;</p>
        <p>&clubs;</p>
        <p style="color:red">&diams;</p>
        <!-- 代码 -->
        <code>
            &lt;php echo "hello"&gt;
        </code>
        <!-- 键盘 -->
        <p>保存一个键盘的快捷键是<kbd>Ctrl+S</kbd>
        </p>
    </div>
</body>

</html>
